
<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fortnite Quiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header type="banner">
    <div class="row">
      <div class="col-12">
        <h1>fortnite quiz!</h1>  
      </div>
    </div>
  </header>
  
  <main role="main">  
    <div class="row js-start-page invisible">
      <div class="question-box">
        <p class="crisp-text">How well do you know fortnite?</p>
        <button type="button" id="startQuiz">Start Quiz!</button>
      </div>
    </div>
    
    <div class="row js-quiz-item invisible">
      <div class="col-12 quiz-item-header">
        <p class = "quiz-question">Who ate peely?</p>
        <form id="js-quiz-item" class="quiz-item" method="post" action="/submit-quiz-item">
           <fieldset>
            <legend class="question js-question"></legend>
            <div class="radio-option-container">
             
              <input type="radio" name="answer-options" id="option-0" value="0" required <p>Panda</p>
              <label for="option-0"></label>
            </div>
          
            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-1" value="1"<p>Lux</p>
              <label for="option-1"></label>
            </div>

            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-2" value="2"<p>Bunker Jonesy</p>
              <label for="option-2"></label>
            </div>
          
            <div class="radio-option-container">
              <input type="radio" name="answer-options" id="option-3" value="3"<p>Vendetta</p>
              <label for="option-3"></label>
            </div>
          </fieldset>
          
          <div class="form-buttons-container">
            <button type='submit'>Submit</button>
            <span class="js-quiz-navigation invisible">
              <a id="js-next-question" href="javascript:void(0)">
                <span class="button-square">Next</span>
                <span class="button-arrow"></span>
              </a>
            </span>
          </div>
        </form>        
      </div>
    </div>
    
    <div class="row js-quiz-item invisible">
      <div class="col-12 quiz-item-footer">
        <div class = "js-quiz-item-feedback-section invisible">
          <p class = "js-quiz-item-feedback"></p>
        </div>
        <div class="invisible quiz-state js-quiz-state">
          <p>
           <p>Success your answer is correct!</p>
            <span class="correct"></span>correct 
            <span class="incorrect"></span>incorrect
          </p>
        </div>
      </div>
    </div>
    
    
    <div class="row js-feedback-page invisible">
      <div class="col-12">
        <p class="js-quiz-feedback crisp-text"></p>
        <div class="js-success invisible">
          <img class="success" src="images/success.gif" alt="">
        </div>
        <div class="js-failure invisible">
          <img class="failure" src="images/failure.gif" alt="">
        </div>
         <p>Success you got 5 out of 5 correct!</p>   <!-- this will be removed in the final-->
        <div class ="img">Success img</div> <!-- these two divs will also be removed-->
        <div class = "img">failure img</div>
        <button type="button" id="restartQuiz">Restart Quiz!</button>
      </div>
    </div>

  </main>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="store.js"></script>
</body>
</html>
